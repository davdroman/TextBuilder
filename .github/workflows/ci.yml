name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
  schedule:
    - cron: '3 3 * * 2'  # 3:03 AM, every Tuesday

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  macOS:
    name: ${{ matrix.platform }} (Swift ${{ matrix.swift }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-12
        platform:
          - iOS
          - macOS
          - tvOS
          - watchOS
        swift:
          - 5.5
          - 5.6
        include:
          - swift: 5.4
            os: macos-11
            platform: iOS
          - swift: 5.4
            os: macos-11
            platform: macOS
          - swift: 5.4
            os: macos-11
            platform: tvOS
          - swift: 5.4
            os: macos-11
            platform: watchOS
    steps:
    - uses: actions/checkout@v2
    - uses: mxcl/xcodebuild@v1
      with:
        platform: ${{ matrix.platform }}
        swift: ~${{ matrix.swift }}
        warnings-as-errors: true
